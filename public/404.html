<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>404 Not Found</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .error-container {
      text-align: center;
      font-family: sans-serif;
    }

    h1 {
      font-size: 8em;
      color: #ffcc00; /* Yellow */
      margin: 0;
    }

    p {
      font-size: 1.5em;
      font-family: Pixelify Sans;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333; /* Grey */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-family: Pixelify Sans;
    }

    a:hover {
      background-color: #555; /* Darker Grey */
    }

    iframe {
      width: 240px;
      height: 200px;
      margin-top: 80px; /* Adjust margin as needed */
    }

  </style>
</head>
<body>

  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for might be in another nest.</p>
    <a href="/">FLY HOME</a><br>
  </div>



<iframe src="https://giphy.com/embed/hPRTKWNX5DV0o58OGg" width="240" height="200" frameBorder="0" class="giphy-embed" align-items: center; allowFullScreen></iframe>


</body>
</html>

</head>
